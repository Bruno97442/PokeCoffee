<body>
	<input type="checkbox" name="nav_checkbox" id="nav_checkbox">

	<nav id="nav">
		<section class="logo">
			<img src="../img/pokeSnack/header/logo3.png">
			<div class="logo-text">
				PokeCoffee
			</div>
		</section>

		<section class="nav-link">
			<label for="nav_checkbox">
				<div class="burger">
					<div></div>
				</div>

				<ul class="link">

					<li>
						<a onclick="document.body.children.nav_checkbox.checked = false" href="../">
							Accueil
						</a>
					</li>
					<li>
						<a onclick="document.body.children.nav_checkbox.checked = false"
							href="../#menu">Restauration</a>
					</li>
					<li>
						<a onclick="document.body.children.nav_checkbox.checked = false"
							href="../store/index.html">Store</a>
					</li>
					<li>
						<a onclick="document.body.children.nav_checkbox.checked = false" href="../#a_propos">A
							propos</a>
					</li>
					<li>

					</li>
				</ul>
			</label>
		</section>
	</nav>
	<h1>Enregistrer vous !</h1>
	<section id="commander">
		<header>
			<h2>Offrez vous du bonheur !</h2>
			<p>Afin de finalizer votre commande, merci de nous indiquer vos coordonn√©es !</p>
		</header>
		<main>
			<form class="broform" action="validation.html" method="GET" target="_parent">
				<main>

					
					<label for="fname">Nom</label>
					<input type="text" id="fname" name="fname">

					
					<label for="lname">Prenom</label>
					<input type="text" id="lname" name="lname">
					
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
					
					<label for="address">Adresse</label>
					<input type="address" id="address" name="address">
					
					<label for="address">Adresse comp.</label>
					<input type="address" id="address2" name="address">
				</main>

				<footer>
					<input type="submit" class="btn-gradient" value="Je m'enregistre !">
				</footer>
			</form>
			<picture>
				<img src="../img/carapuce.png" alt="Titre" width="400">
			</picture>
		</main>

	</section>

</body>
<script src="https://bruno97442.github.io/broform/index.js" type="module"></script>
